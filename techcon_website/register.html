<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your Full Name">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter Email @gmail.com">
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter password">
            <br>
            <label for="Terms and Conditions">I agree to the <a href="terms.html">Terms and Conditions</a>:</label>
            <input type="checkbox" id="terms" name="terms" required>
            <br>
            <label for="Submit">Submit:</label>
            <input type="submit" id="submit" name="submit" value="Register">
        </form>
    </main>
    <footer>
        <p>&copy; copyright 2024 TechCon Conference. All rights reserved.</p>
        <p>Follow us on <a href="https://twitter.com/techcon">Twitter</a> and <a href="https://facebook.com/techcon">Facebook</a>.</p>
    </footer>
</body>
</html>
